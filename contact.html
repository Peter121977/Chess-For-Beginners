<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chess For Beginners club in Limerick, Ireland">
    <meta name="keywords" content="chess for beginners club, ireland, limerick">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Chess For Beginners</title>
</head>

<body>
    <!-- header section with logo and navbar -->
    <header>
        <a href="index.html">
            <h1 id="logo">Chess For Beginners</h1>
        </a>
        <nav>
            <ul id="navbar">
                <li>
                    <a href="contact.html" class="active">Sign Up</a>
                </li>

                <li>
                    <a href="photos.html">Photos</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- backgroung image section -->
    <section id="kids">
        <img src="assets/images/kids.jpg" alt="kids">
    </section>
    <!-- form section -->
    <section>
        <form id="style" action="contact.html" method="POST">
            <fieldset>
                <legend>Your details</legend>
                <div>
                    <label for="name-field">Name</label>
                    <input id="name-field" type="text" name="full_name" placeholder="Your name">
                </div>
                <div>
                    <label for="email-field">Email</label>
                    <input id="email-field" type="email" name="email" placeholder="Your email">
                </div>
            </fieldset>
        </form>
    </section>
    <!-- footer section with social media -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>

            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
